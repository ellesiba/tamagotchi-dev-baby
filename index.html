<!DOCTYPE html>
<html>

<!-- =============== Header ================= -->
<head>
    <title>Dev Baby Tamagotchi Game</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">

<!--======== GOOGLE FONTS================= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- ================ Audio ================== -->
<audio controls loop>
    <source src="audio/simple-but-elegant-revo-main-version-00-30-27201.mp3"audio/mpeg">
  </audio>
</head>

<!-- ============= Body================== -->
<style>
.row {display:flex;}
.col {flex:1;}  
.row {
    display: inline-flex;
    width: 100%;
    flex-direction: row;
}

.row2 {display:flex;}
.col2 {flex:3;}  
.row2 {
    display: inline-flex;
    width: 100%;
    flex-direction: row;
}
</style>
<body>
    <h1>Dev, Baby!</h1>
<!-- ========Sprite======== -->

    <img id="sprite" src="https://i.imgur.com/S8ahF36.png" style="display:none;">
    <img id="sprite-two" src="https://i.imgur.com/EmWIV8N.png" style="display:none;">
    <img id="sprite-three" src="https://i.imgur.com/LTVFJnj.png" style="display:none;">
    <img id="sprite-four" src="https://i.imgur.com/ddlCGVF.gif" style="display:none;">
    <img id="dead" src="https://i.imgur.com/1yP4B0x.gif" style="display:none">

<!-- ============= Start Screen ================== -->

<div class="top-buttons">
    <button class="start-button" id="start-button" onclick="showNamingArea()"> Start</button>
    <button class="guideBtn" id="guideBtn" onclick="instructions()">Dev, Baby! Guide</button>
</div>

<!-- ============= Naming ================== -->
<div id="naming-area" class="hidden">
    <input type="text" id="name-input" placeholder="Dev Baby's Name">
    <button id="create-button" onclick="babyDevCreation()">Continue</button>
</div>

<!-- =================== Bar =================== -->

<div id="bar-lines" class="row">
    <div id="hunger-bar" class="hidden">
        <div id="hunger-level"></div>
      </div>
      <div id="coding-bar" class="hidden">
        <div id="coding-level"></div>
      </div>
      <div id="boredom-bar" class="hidden">
        <div id="boredom-level"></div>
      </div>
</div>
<!-- ============== Buttons ========================== -->
<div id="action-lines" class="row2">
      <div id="action-buttons" class="hidden">
        <button id="feed-button" onclick="increaseHungerBar()"></button>
        <button id="coding-button" onclick="increaseCodingBar()"></button>
        <button id="play-button" onclick="increaseBoredomBar()"></button>
      </div>
</div>

<!-- ============== Age Section ========================== -->
      <div id="age-display"></div>
      <script src="./js/app.js"></script>
</body>
