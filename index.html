<!DOCTYPE html>
<html lang="en">
<style>   

 #sprite {
    background: url(https://i.imgur.com/S8ahF36.png) 0 0;

  }

</style>
<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Press+Start+2P&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dev, Baby!</title>
    <h1>Dev, Baby!</h1>


</head>
<body>
    <script type="text/javascript" src="js/app.js"></script>
    <img id="sprite" src="https://i.imgur.com/S8ahF36.png" width="1" height="1">
    <div class="top-buttons">
        <button class="startBtn" id="startBtn" onclick="GameStart()"> Start</button>
        <button class="guideBtn" id="guideBtn" onclick="instructions()">Baby Dev Guide</button>
    </div>

    <div class="stats-area" id="stats-area">
        <!--Hunger -->
        <div class="hungerStat" id="hungerStat">
        <p>Hunger</p></div><div class="hunger" id="hunger"><p>%</p></div>
        <button id="feedBtn" class="feedBtn" onclick="BabyDev.feed()">Feed</button>

<!-- Sleep -->
        <div class="sleepStat" id="sleepStat">
        <p>Sleepiness<p></p></div><div class="sleep" id="sleep"><p>%</p></div>
        <button id="sleepBtn" class="sleepBtn" onclick="BabyDev.sleepiness()">Sleep</button>

<!-- Play -->
        <div class="boredomStat" id="boredomStat">
        <p>Boredom</p></div><div class="boredom" id="boredom"><p>%</p></div>
        <button id="playBtn" class="playBtn"onclick="BabyDev.playing()">Touch Grass</button>

  <!--Age Area  -->
        <div class="ageStat" id="ageStat">
        <p>Age</p></div><div class="age" id="age"><p>0</p></div>
    </div>


</body>
</html>
